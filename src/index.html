<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../dist/css/main.css">
  <title>Meerkats</title>
</head>

<body>
  <!-- Container Start -->
  <div class="container">

    <!-- navbar start -->

    <div class="navigation nav">
      <input type="checkbox" id="navi-toggle" class="navigation-checkbox">
      <label for="navi-toggle" class="navigation-button">
        <span class="navigation-icon">&nbsp;</span>
      </label>
      <div class="navigation-background">&nbsp;</div>
      <nav class="navigation-nav">
        <ul class="navigation-list">
          <li class="navigation-item navigation__link">
            <a id="wow" href="#" class="navigation-link">
              <span>World Of Warcraft</span>
            </a>
          </li>
          <li class="navigation-item navigation__link">
            <a href="#" class="navigation-link">
              <span>Final Fantasy 14</span>
            </a>
          </li>
          <li class="navigation-item navigation__link">
            <a href="#" class="navigation-link">
              <span>Locations</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- navbar end -->

    <!-- hero start -->
    <section class="hero">
      <div class="hero__right">
        <h1>meerkats</h1>
      </div>
      <div class="hero__left">
        <h1>ristretta</h1>
      </div>
    </section>
    <!-- hero end -->

    <div class="modal" id="modal">
      <div class="modal-content">
        <a href="#wow" class="modal-close">&times;</a>
        <h2 class="modal__heading-meerkats heading-secondary u-margin-bottom-small">Meerkatz</h2>
        <div class="modal-text">

        </div>
        <a href="#wow" class="btn btn-green modal__button-close">Close</a>
      </div>
    </div>



    <section id="wow" class="wow">

      <div class="card wow__card-one">
        <div class="card-side card-side-front">
          <div class="card-picture card-picture-1">
            &nbsp;
          </div>
          <h4 class="card-heading">
            <span class="card-heading-span card-heading-span-1">
              Meerkatz
            </span>
          </h4>
          <div class="card-details card__meerkats-details">
            <!-- Information is coming from meerkats.api.js -->
          </div>
        </div>
        <div class="card-side card-side-back card-side-back-1">
          <div class="card-cta">
            <div class="card-price-box">
              <p class="card-price-only">Some kewl</p>
              <p class="card-price-value">text here</p>
            </div>
            <a href="#modal" class="btn btn-white card__open-button">Read More</a>
          </div>
        </div>
      </div>

      <div class="card wow__card-two">
        <div class="card-side card-side-front">
          <div class="card-picture card-picture-2">
            &nbsp;
          </div>
          <h4 class="card-heading">
            <span class="card-heading-span card-heading-span-2">
              Ristretta
            </span>
          </h4>
          <div class="card-details card__ristretta-details">
            <!-- Information is coming from riestretta.api.js -->
          </div>
        </div>
        <div class="card-side card-side-back card-side-back-2">
          <div class="card-cta">
            <div class="card-price-box">
              <p class="card-price-only">Only</p>
              <p class="card-price-value">$597</p>
            </div>
            <a href="#modal" class="btn btn-white">Book Now</a>
          </div>
        </div>
      </div>
    </section>


    <section class="locations">
      <picture>
        <source type="image/webp" srcset="./compressed/zangarmarsh.webp">
        <source type="image/jpeg" srcset="./images/zangarmarsh.jpg">
        <img src="./compressed/zangarmarsh.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/churningmists.webp">
        <source type="image/jpeg" srcset="./images/churningmists.jpg">
        <img src="./compressed/churningmists.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/dravanianforelands.webp">
        <source type="image/jpeg" srcset="./images/dravanianforelands.jpg">
        <img src="./compressed/dravanianforelands.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/finalfantasybackground.webp">
        <source type="image/jpeg" srcset="./images/finalfantasybackground.jpg">
        <img src="./compressed/finalfantasybackground.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/karasang.webp">
        <source type="image/jpeg" srcset="./images/karasang.jpg">
        <img src="./compressed/karasang.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/kunlai.webp">
        <source type="image/jpeg" srcset="./images/kunlai.jpg">
        <img src="./compressed/kunlai.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/legiondalaran.webp">
        <source type="image/jpeg" srcset="./images/legiondalaran.jpg">
        <img src="./compressed/leatherworking.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/nagrand.webp">
        <source type="image/jpeg" srcset="./images/nagrand.jpg">
        <img src="./compressed/nagrand.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/rubysea.webp">
        <source type="image/jpeg" srcset="./images/rubysea.jpg">
        <img src="./compressed/rubysea.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/seaofclouds.webp">
        <source type="image/jpeg" srcset="./images/seaofclouds.jpg">
        <img src="./compressed/seaofclouds.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/thelochs.webp">
        <source type="image/jpeg" srcset="./images/thelochs.jpg">
        <img src="./compressed/thelochs.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/vale.webp">
        <source type="image/jpeg" srcset="./images/vale.jpg">
        <img src="./compressed/vale.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/wodnagrand.webp">
        <source type="image/jpeg" srcset="./images/wodnagrand.jpg">
        <img src="./compressed/wodnagrand.webp">
      </picture>
      <picture>
        <source type="image/webp" srcset="./compressed/wodspires.webp">
        <source type="image/jpeg" srcset="./images/wodspires.jpg">
        <a target="_blank" rel="noopener noreferrer" href="./compressed/wodspires.webp">
          <img src="./compressed/wodspires.webp">
        </a>
      </picture>
    </section>

    <footer class="footer">
      <h1>from footer</h1>
    </footer>
  </div>
  <script src="../dist/js/bundle.js"></script>
</body>

</html>
